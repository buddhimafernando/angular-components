<h1>{{title}}</h1>

<button [disabled]="clicked" (click)="handleClick()">
    Click Me
</button>

<div *ngFor="let boat of boats | async">
    <h3 [ngClass]="{
        'red': boat.name === 'Starfire',
        'green': boat.name === 'Oracle',
    }"> 
        {{boat.name}}
    </h3>

    <img [src]="boat.img" appMagnifier>
    <p>Built in {{boat.year | year}}</p>
</div>
